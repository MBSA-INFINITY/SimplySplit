<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h3 class="text-center">{{group_name}} - <u>{{user_id}}</u></h3>
        <!-- {% for members in group_members%}
        <p>{{members['friend_user_id']}}</p>
        {% endfor %} -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Add Transaction
        </button>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Transaction</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="/add-transaction/{{group_id}}" method="post">
      <div class="modal-body">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Amount</label>
          <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter the amount of Expense" name="expense_amount">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Reason</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter the amount of Transaction" name="expense_reason">
        </div>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox"  class="btn-check" name="people_involved" id="btncheck0" value="{{user_id}}">
          <label class="btn btn-outline-primary" for="btncheck0">{{user_id}}</label>
          {% for members in group_members %}
          <input type="checkbox" class="btn-check" name="people_involved" id="btncheck{{loop.index}}" value="{{members['friend_user_id']}}">
          <label class="btn btn-outline-primary" for="btncheck{{loop.index}}">{{members['friend_user_id']}}</label>
          {% endfor %}
        </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save Expense</button>
      </div>
    </form>
    </div>
  </div>
</div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
